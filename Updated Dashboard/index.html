    <div class="row">
        <!-- Section for the Year Dropdown -->
        <div class="well col-md-4" id="selectYear">
            <h5> Select Presidental Election Year:</h5>
            <select id="selElectionYear" onchange="optionChanged(this.value)"></select>
        </div>
    </div>
    <br><br>
    <div class="row">
        <!-- First Column in the first row with Election Date info, Campaign Finance by Stateby year selected -->
        <div class="col-md-6">

            <div class="card" id="electionInfo">

            </div>

            <br><br>

          <div class="card">
            <h4 class="card-header">Demographical Info on Election</h4>
            <div class="card-body">
                <h5 class="card-title">Special title treatment</h5>
                <div id="demo-gender"></div>
                <div id="demo-ethnicty"></div>
            </div>
        </div>
        
          
        </div>
    </div> <!--End of First ROW-->

    <div class="row">
        <!-- Card Section for the demographic information -->
        <div class="card">
          <h4 class="card-header">Map: Final Result from Election</h4>
          <div class="card-body">
            <!-- <h5 class="card-title">Special title treatment</h5> -->
            <div id="map"></div>

      </div>

          </div>

    </div>
